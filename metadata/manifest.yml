Name: pure-ruby
Cartridge-Short-Name: PURERUBY
Display-Name: PureRuby 1.9
Description: "Ruby is a dynamic, reflective, general-purpose object-oriented programming language. Popular development frameworks include Ruby on Rails and Sinatra. This cartridge include only Ruby language without web server"
Version: '1.9'
Versions: ['1.9', '1.8']
License: "Ruby BSDL"
License-Url: http://www.ruby-lang.org/en/about/license.txt
Vendor: ruby.org
Cartridge-Version: 0.0.5
Compatible-Versions: [0.0.4]
Cartridge-Vendor: redhat
Categories:
  - service
  - ruby
  - web_framework
Website: http://www.ruby-lang.org
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Subscribes:
  set-env:
    Type: "ENV:*"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-doc-url:
    Type: "STRING:urlpath"
    Required : false
Scaling:
  Min: 1
  Max: -1

Provides:
  - ruby-1.9
  - "ruby"
  - "ruby(version) = 1.9"

Version-Overrides:
  '1.8':
    Display-Name: Ruby 1.8
    Provides:
      - ruby-1.8
      - "ruby"
      - "ruby(version) = 1.8"
